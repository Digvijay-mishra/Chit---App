<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing BC Management API</h1>
    <button onclick="testAPI()">Test Get Groups</button>
    <button onclick="testCreateGroup()">Test Create Group</button>
    <pre id="result"></pre>

    <script>
        const BACKEND_URL = 'https://chitwise.preview.emergentagent.com/api';
        
        async function testAPI() {
            const result = document.getElementById('result');
            try {
                result.textContent = 'Fetching groups...';
                const response = await fetch(`${BACKEND_URL}/groups/`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                console.log('Groups:', data);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }

        async function testCreateGroup() {
            const result = document.getElementById('result');
            try {
                result.textContent = 'Creating group...';
                const response = await fetch(`${BACKEND_URL}/groups/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Frontend Test Group',
                        totalChitAmount: 50000,
                        maxMembers: 15,
                        description: 'Created from frontend test'
                    })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                console.log('Created:', data);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
